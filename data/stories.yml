version: "2.0"

stories:

- story: request movie by date - thanks
  steps:
    - intent: greet
    - action: utter_introduce
    - intent: request_movie
    - action: utter_genre
    - intent: inform_genre
      entities:
      - GENRE: "horror"
    - slot_was_set:
      - GENRE: "horror"
    - action: utter_suggest_movie
    - checkpoint: suggest_movie

- story: request movie by date - request_alts
  steps:
    - checkpoint: suggest_movie
    - intent: request_alts
