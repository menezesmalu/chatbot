version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- select
- inform
- inform_intent
- affirm
- affirm_intent
- greet
- bot_challenge
- negate
- negate_intent
- request
- request_alts
- thank_you
- goodbye
entities:
- GPE
- WORK_OF_ART
- CARDINAL
- DATE
slots:
  WORK_OF_ART:
    type: text
    influence_conversation: true
  CARDINAL:
    type: text
    influence_conversation: true
  GPE:
    type: text
    influence_conversation: true
responses:
  utter_introduce:
  - text: Hey! I can help you you find a movie or buy tickets, what you want?
  utter_notfound:
  - text: Can't help you with that. Do you have other option?
  utter_when:
  - text: when do you plan to watch?
  utter_where:
  - text: where's the best place for you?
  - text: where are you?
  utter_cant_find:
  - text: i'm sorry, but {WORK_OF_ART} is not on display there. Anywhere else?
  utter_sorry:
  - text: i'm sorry I coudn't help you.
  - text: sorry :(
  utter_goodbye:
  - text: Goodbye. See you next time.
  - text: see you later, bye
  utter_suggest_movie:
  - text: I've found {WORK_OF_ART} for you. Does it work?
  - text: how about {WORK_OF_ART}?
  utter_choose_movie:
  - text: which movie you plan to watch?
  - text: so, what do you wanna watch?
  utter_nb_tickets:
  - text: how many tickets you need?
  utter_ask_confirm:
  - text: you want {CARDINAL} for {WORK_OF_ART} in {GPE}, right?
  utter_confirm:
  - text: you're all set! Good movie
  - text: grab your popcorn and enjoy your movie! it's all set
  utter_try_again:
  - text: sorry. let's try again.
actions:
- utter_confirm
- utter_suggest_movie
- utter_when
