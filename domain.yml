---
version: "2.0"

intents:
  - greet
  - bot_challenge
  - affirm
  - inform
  - negate
  - request
  - request_alt
  - select
  - thank_you
  - goodbye

responses:
  introduce:
    - text: "Hey! I'm here to help you buy movie tickets. how can I help you?"

  notfound:
    - text: Can't help you with that. Do you have other option?
  
  when:
    - text: when do you plan to watch?
  
  where:
    - text: where's the best place for you?
    - text: where are you?

  cant_find:
    - text: i'm sorry, but {movie_name} is not on display there. Anywhere else?

  sorry:
    - text: i'm sorry I coudn't help you.
    - text: that's a shame for me. 
    - text: sorry :(

  goodbye:
    - text: Grab your popcorn and enjoy your movie! See you next time.
  
  bye:
    - text: It was nice talk to you. Bye
  
  suggest_movie:
    - text: I've found {movie_name} for you. Does it work?
    - text: how about {movie_name}?

  suggest_session:
    - text: you can watch this movie by {show_time}.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
