version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- inform_movie
- greet
- goodbye
- affirm
- negate
- thank_you
- confirm_movie
- request_ticket
- request_movie
- inform_genre
- request_alts
- inform_location
- inform_tickets
- ask_fun_fact
- fun_fact_question
entities:
- CARDINAL
- GENRE
- GPE
- WORK_OF_ART
slots:
